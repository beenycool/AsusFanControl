name: .NET Desktop

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]
        platform: [x64]

    runs-on: windows-latest

    env:
      Solution_Name: AsusFanControl.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore NuGet packages
      run: nuget restore $env:Solution_Name

    # Execute all unit tests in the solution
    # (Optional: Add test step if there are tests)

    # Build the application
    - name: Build the application
      run: msbuild $env:Solution_Name /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }}

    # Upload the build artifact
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AsusFanControlGUI
        path: AsusFanControlGUI/bin/${{ matrix.platform }}/${{ matrix.configuration }}
